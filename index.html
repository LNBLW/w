<html lang="en" xml:lang="en">
<head>
  <style>
    button
    {
      font-size:17px;
      font-weight: bold;
      color:blue;
    }
    input
    {
      font-size:17px;
      font-weight: bold;
      color:blue;
    }
    select
    {
      font-size:19px;
      font-weight: bold;
      color:blue;
    }
  </style>

</head>

<form action = "/luis" method="POST" style="display:inline-block" onclick="show_time(this)">
    <input type="submit" value="Luis Barreto"/>
    &nbsp; 
  </form>

<form action = "/regina" method="POST" style="display:inline-block" onclick="show_time(this)">
  <input type="submit" value="Regina Barros" />
  &nbsp; 
  </form>

<form action="/python" method="POST" enctype="multipart/form-data">
  <div id="tela" style="height:715; width:1890; border:8px solid blue; font:25px Monospace; overflow:auto; display:flex; flex-direction:column-reverse; white-space:pre">
    {{__tela}}
  </div>
  <br>
  <input id="text" name="text" spellcheck="false" style="width:1906; font:35px Monospace" autocomplete="off" onchange="show_time(this)" autofocus>
</form>

</html>
