<html lang="en" xml:lang="en">
<head>

  <script type="text/javascript">

    function show()
    {
        name = document.getElementById("name").value
        lang = document.getElementById("lang").value
        document.getElementById("tela").textContent = document.getElementById(name+'_'+lang).textContent
    }

    function resize(event)
    {
      W = document.body.clientWidth-32;
      H = document.body.clientHeight-100;
      document.getElementById('tela').style.width = W
      document.getElementById('tela').style.height = H;
      show()
    }

    window.addEventListener('load', resize);
    window.addEventListener('resize', resize);

</script>  
  <style>
    select
    {
      font-size:20px;
      font-weight: bold;
      color:blue;
    }
  </style>

</head>

<form style="display:inline-block">

    </select>
</form>


<form style="display:inline-block">

</form>
